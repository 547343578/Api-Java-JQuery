<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">CONSUMIR API DE JAVA CON AJAX Y JQUERY</span>
    </nav>

    <!-- MENSAJES -->
    <div id="messages" class="alert alert-success text-center" style="font-size:20px; display:none;"></div>

    <!-- DETALLES DE ALUMNOS -->
    <div class="row justify-content-center">
        <div id="alumno-details" class="text-center mt-5 p-2 col-md-4"></div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-8 mt-5">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Cursos</th>
                            <th>Nota</th>

                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tbody"></tbody>
                </table>
            </div>

        <div class="col-4 ml-auto" style="margin-top: 50px">
            <div class="ml-5">
                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre" autocomplete="off"/>
                </div>

                <div class="form-group mt-2">
                    <input type="text" class="form-control font-italic" id="apellidos" placeholder="Apellidos" autocomplete="off"/>
                </div>

                <div class="form-group mt-2">
                    <input type="text" class="form-control font-italic" id="curso" placeholder="Curso" autocomplete="off"/>
                </div>

                <div class="form-group mt-2">
                    <input type="text" class="form-control font-italic" id="nota" placeholder="Nota" autocomplete="off"/>
                </div>

                <input type="hidden" id="id"/>

                <button id="agregar" class="btn btn-success btn-block mt-2">Agregar alumno</button>
                <button id="editar" class="btn btn-success btn-block mt-2" style="display:none">Editar alumno</button>
            </div>
        </div> 

        </div>
    </div>


    <!-- cdn jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
